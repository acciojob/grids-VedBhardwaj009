<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container" style="width: 600px; border: 5px solid rgb(4, 255, 4); background-color: rgb(41, 0, 0);">
        <div class="row" style="border: 5px solid rgb(255, 188, 188); height: 200px;">
            <div class="col-md-4" style="border: 2px dotted rgb(38, 38, 43); background-color: teal;">Row 1 col 1</div>
            <div class="col-md-8" style="border: 2px dotted rgb(38, 38, 43); background-color: thistle;">Row 1 col 2</div>
        </div>
        <div class="row" style="border: 5px solid rgb(255, 188, 188); height: 200px;">
            <div class="col-md-4 offset-md-2" style="border: 2px dotted rgb(38, 38, 43); background-color: tomato;">Row 2 col 1</div>
            <div class="col-md-4" style="border: 2px dotted rgb(38, 38, 43); background-color: turquoise;">Row 2 col 2</div>
        </div>
        <div class="row" style="border: 5px solid rgb(255, 188, 188); height: 200px;">
            <div class="col-md-4" style="border: 2px dotted rgb(38, 38, 43); background-color: violet;">Row 3 col 1</div>
            <div class="col-md-4" style="border: 2px dotted rgb(38, 38, 43); background-color: yellowgreen;">Row 3 col 2</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
